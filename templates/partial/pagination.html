<div class="pagination">
    <span class="step-links">
        <a href="?page1">&laquo; Home </a>
        {% if page_obj.has_previous %}
            <a href="?page={{ page_obj.previous_page_number }}">Back</a>
        {% else %}
            <span class="page-disabled">Back</span>
        {% endif %}

        <form class="current-page" method="get">
            <label for="page">
                Страница <input type="text" name="page" id="page" value="{{ page_obj.numver }}">
                from {{ page_obj.paginator.num_pages }}.
            </label>
        </form>

        {% if page_obj.has_next %}
            <a href="?page={{ page_obj.next_page_number }}">Next</a>
        {% else %}
            <span class="page-disabled">Next</span>
        {% endif %}
        <a href="?page={{ page_obj.paginator.num_pages }}"> End</a>
    </span>
</div>
