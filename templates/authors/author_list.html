{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-md-6">
        <div class="list-group">
            {% for author in author %}
                    <a href="{% url 'author_update' author.pk %}" class="list-group-item list-group-item-action">{{ author }}</a>
            {% endfor %}
        </div>
    </div>
</div>

<div class="mt-3">
    <a href="{% url 'author_create' %}" class="btn btn-success">Create new</a>
</div>

{% endblock %}
